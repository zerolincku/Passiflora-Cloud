databaseChangeLog:
  - changeSet:
      id: 202405142001_create_table_position.yml
      author: linck
      changes:
        - createTable:
            tableName: sys_position
            columns:
              - column:
                  name: position_id
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 职位ID
              - column:
                  name: position_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: 职位名称
              - column:
                  name: position_level
                  type: int2
                  constraints:
                    nullable: false
                  remarks: 职位级别
              - column:
                  name: parent_position_id
                  type: varchar(20)
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 父职位ID
              - column:
                  name: data_scope_type
                  type: int2
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 数据范围类型
              - column:
                  name: position_id_path
                  type: varchar(200)
                  constraints:
                    nullable: false
                  remarks: 职位ID路径
              - column:
                  name: create_by
                  type: varchar(20)
                  remarks: 创建用户id
              - column:
                  name: update_by
                  type: varchar(20)
                  remarks: 更新用户id
              - column:
                  name: create_time
                  type: timestamp(6)
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: update_time
                  type: timestamp(6)
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: del_flag
                  type: int2
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 删除标识
              - column:
                  name: version
                  type: int8
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 乐观锁版本
