databaseChangeLog:
  - changeSet:
      id: 202405172001_create_table_file.yml
      author: linck
      changes:
        - createTable:
            tableName: storage_file
            remarks: 通用文件
            columns:
              - column:
                  name: file_id
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 文件ID
              - column:
                  name: original_file_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: 文件名称
              - column:
                  name: file_purpose
                  type: varchar(20)
                  constraints:
                    nullable: false
                  remarks: 文件用途
              - column:
                  name: bucket_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: 储存桶名称
              - column:
                  name: object_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: 储存对象名称
              - column:
                  name: file_size
                  type: int8
                  constraints:
                    nullable: false
                  remarks: 文件大小
              - column:
                  name: content_type
                  type: int8
                  constraints:
                    nullable: false
                  remarks: 文件contentType
              - column:
                  name: file_md5
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: 文件MD5
              - column:
                  name: download_count
                  type: int8
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 文件下载次数
              - column:
                  name: last_download_time
                  type: timestamp(6)
                  constraints:
                    nullable: true
                  remarks: 最后一次下载时间
              - column:
                  name: file_status
                  type: int2
                  constraints:
                    nullable: false
                  remarks: 文件状态
              - column:
                  name: create_by
                  type: varchar(20)
                  remarks: 创建用户id
              - column:
                  name: update_by
                  type: varchar(20)
                  remarks: 更新用户id
              - column:
                  name: create_time
                  type: timestamp(6)
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: update_time
                  type: timestamp(6)
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: del_flag
                  type: int2
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 删除标识
              - column:
                  name: version
                  type: int8
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 乐观锁版本
