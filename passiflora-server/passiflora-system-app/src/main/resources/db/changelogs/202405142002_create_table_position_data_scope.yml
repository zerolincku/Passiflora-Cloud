databaseChangeLog:
  - changeSet:
      id: 202405142002_create_table_position_data_scope
      author: linck
      changes:
        - createTable:
            tableName: sys_position_data_scope
            remarks: 职位数据权限
            columns:
              - column:
                  name: scope_id
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                  remarks: 主键
              - column:
                  name: position_id
                  type: varchar(20)
                  constraints:
                    nullable: false
                  remarks: 职位ID
              - column:
                  name: org_id
                  type: varchar(20)
                  constraints:
                    nullable: false
                  remarks: 机构ID
              - column:
                  name: data_scope
                  type: int2
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 数据范围
              - column:
                  name: create_by
                  type: varchar(20)
                  remarks: 创建用户id
              - column:
                  name: update_by
                  type: varchar(20)
                  remarks: 更新用户id
              - column:
                  name: create_time
                  type: timestamp(6)
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: update_time
                  type: timestamp(6)
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: del_flag
                  type: int2
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 删除标识
              - column:
                  name: version
                  type: int8
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 乐观锁版本
