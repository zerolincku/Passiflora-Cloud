databaseChangeLog:
  - changeSet:
      id: 202404011823_create_table_dict_item
      author: liquibase
      changes:
        - createTable:
            tableName: sys_dict_item
            remarks: 字典项
            columns:
              - column:
                  name: dict_item_id
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                  remarks: 主键ID
              - column:
                  name: dict_id
                  type: varchar(20)
                  constraints:
                    nullable: false
                  remarks: 字典类别id
              - column:
                  name: item_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: 字典项名称
              - column:
                  name: item_value
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: 字典项值
              - column:
                  name: description
                  type: varchar(200)
                  remarks: 描述
              - column:
                  name: is_system
                  type: int2
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 是否系统内置 0-否 1-是，系统内置不允许删除
              - column:
                  name: create_by
                  type: varchar(20)
                  remarks: 创建人
              - column:
                  name: update_by
                  type: varchar(20)
                  remarks: 更新人
              - column:
                  name: create_time
                  type: timestamp(6)
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: update_time
                  type: timestamp(6)
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: del_flag
                  type: int2
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 删除标志 0-未删除 1-已删除
              - column:
                  name: version
                  type: int8
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: 乐观锁版本